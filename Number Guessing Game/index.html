<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- Main container for centering the content, ensures it looks the same on mobile and laptop -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="text-center p-5 bg-light border rounded shadow-lg"
        style="max-width: 400px; width: 100%; margin: 0 auto"
      >
        <h1 class="mb-4">Number Guessing Game</h1>
        <p class="mb-4">
          We have selected a random number between 1 and 50. See if you can
          guess it in 6 turns or fewer. We'll tell you if your guess was too
          high or too low.
        </p>

        <p class="mb-2">Enter a guess:</p>
        <input
          id="userInput"
          class="form-control mb-3"
          required
          type="number"
          max="50"
          min="1"
        />
        <button class="btn btn-primary mb-3" id="submitButton" onclick="verifyNumber()">
          Submit Guess
        </button>

        <h4 id="result" class="mt-3"></h4>
        <h6 id="suggestion"></h6>
        <h6 id="guessCountalert"></h6>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
